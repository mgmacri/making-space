<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Perspective Diagram</title>
    <style>
        /* --- Background and Global Styling --- */
        body {
            background-color: #EDE3D2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2vh;
        }

        /* Header and Title */
        .header {
            text-align: center;
            margin-bottom: 3vh;
            width: 100%;
        }

        #diagram-title {
            font-size: clamp(1.4rem, 4vw, 2.5rem);
            color: #274357;
            margin-bottom: 2vh;
            transition: color 0.3s ease;
        }

        /* --- Toggle Switch Styling --- */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(10px, 2vw, 15px);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        .toggle-switch-wrapper {
            display: flex;
            align-items: center;
            gap: clamp(10px, 2vw, 15px);
            user-select: none;
        }

        .toggle-option-left, .toggle-option-right {
            font-weight: 600;
            color: #46515A;
            min-width: clamp(50px, 8vw, 70px);
            transition: opacity 0.3s ease;
        }

        .toggle-option-left {
            text-align: right;
        }

        .toggle-option-right {
            text-align: left;
        }

        /* Hide inactive label */
        .toggle-option-left.inactive,
        .toggle-option-right.inactive {
            opacity: 0;
            pointer-events: none;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: clamp(45px, 6vw, 55px);
            height: clamp(24px, 3.5vw, 30px);
            background-color: #FDAC53;
            border-radius: 34px;
            cursor: pointer;
            transition: background-color 0.4s;
            flex-shrink: 0;
        }

        .toggle-switch:after {
            content: '';
            position: absolute;
            width: 40%;
            height: 70%;
            border-radius: 50%;
            background: white;
            top: 15%;
            left: 8%;
            transition: transform 0.4s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #state-toggle {
            display: none;
        }

        #state-toggle:checked + .toggle-switch {
            background-color: #149C88;
        }

        #state-toggle:checked + .toggle-switch:after {
            transform: translateX(125%);
        }

        /* --- Diagram Container --- */
        #diagram-container {
            width: 100%;
            max-width: min(90vw, 90vh, 700px);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Layer Global Styling and Animation --- */
        .layer {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-sizing: border-box;
            position: relative;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .layer:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0px rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Layer sizing - using percentages relative to container */
        .layer-3 { 
            width: 100%; 
            height: 100%; 
        }

        .layer-2 { 
            width: 66.67%; 
            height: 66.67%; 
        }

        .layer-1 {
            width: 26.67%;
            height: 26.67%;
            animation: pulse 2s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .layer-text {
            font-size: clamp(0.75rem, 1.8vw, 1.1rem);
            font-weight: 600;
            padding: 0.5em 1em;
            margin: 0;
            line-height: 1.3;
        }

        .subtext {
            display: block;
            font-size: 0.8em;
            font-weight: 400;
            opacity: 0.8;
        }

        .layer-text-3 { 
            position: absolute; 
            top: 9%; 
            width: 85%; 
        }

        .layer-text-2 { 
            position: absolute; 
            top: 11%; 
            width: 90%; 
        }

        .layer-text-1 {
            font-size: clamp(0.85rem, 2vw, 1.4rem);
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: white;
        }

        /* --- Color Classes: THEM State --- */
        .them-3 {
            background-color: #F0AB73;
            border: clamp(3px, 0.7vw, 5px) solid #E15D44;
            color: #493338;
        }

        .them-2 {
            background-color: #D5D5D8;
            border: clamp(3px, 0.7vw, 5px) solid #8B8E8D;
            color: #2E272A;
        }

        .them-1 {
            background-color: #FDAC53;
            border: clamp(3px, 0.7vw, 5px) solid #FFA44A;
        }

        /* --- Color Classes: YOU State --- */
        .you-3 {
            background-color: #E3CADE;
            border: clamp(3px, 0.7vw, 5px) solid #D33479;
            color: #493338;
        }

        .you-2 {
            background-color: #B1B6AD;
            border: clamp(3px, 0.7vw, 5px) solid #817A65;
            color: #2E272A;
        }

        .you-1 {
            background-color: #149C88;
            border: clamp(3px, 0.7vw, 5px) solid #204544;
        }

        /* --- Media Queries for Fine-tuning --- */
        
        /* Very small screens */
        @media (max-width: 400px) {
            body {
                padding: 1vh;
            }

            .header {
                margin-bottom: 2vh;
            }

            #diagram-container {
                max-width: min(95vw, 95vh);
            }

            .subtext {
                font-size: 0.7em;
            }
        }

        /* Landscape orientation */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                flex-direction: row;
                gap: 2vw;
            }

            .header {
                margin-bottom: 0;
                margin-right: 2vw;
                max-width: 30vw;
            }

            #diagram-container {
                max-width: min(60vh, 50vw);
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            #diagram-container {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="diagram-title">Repairing & Holding Space</h1>

        <div class="toggle-container">
            <div class="toggle-switch-wrapper">
                <span class="toggle-option-left" id="label-left">Them</span>
                <input type="checkbox" id="state-toggle" checked>
                <label for="state-toggle" class="toggle-switch"></label>
                <span class="toggle-option-right" id="label-right">You</span>
            </div>
        </div>
    </div>

    <div id="diagram-container"></div>

    <script>
        const THEM_STATE_HTML = `
            <div class="layer layer-3 them-3">
                <div class="layer layer-2 them-2">
                    <div class="layer layer-1 them-1">
                    </div>
                </div>
            </div>
        `;

        const YOU_STATE_HTML = `
            <div class="layer layer-3 you-3">
                <div class="layer layer-2 you-2">
                    <div class="layer layer-1 you-1">
                    </div>
                </div>
            </div>
        `;

        const THEM_TITLE = "Self-Regulating & Self-Expression";
        const YOU_TITLE = "Repairing & Holding Space";
        const THEM_COLOR = "#FDAC53";
        const YOU_COLOR = "#149C88";

        function updateDiagram(isYouState) {
            const container = document.getElementById('diagram-container');
            const titleElement = document.getElementById('diagram-title');
            const labelLeft = document.getElementById('label-left');
            const labelRight = document.getElementById('label-right');

            if (isYouState) {
                titleElement.textContent = YOU_TITLE;
                container.innerHTML = YOU_STATE_HTML;
                titleElement.style.color = YOU_COLOR;
                labelLeft.classList.add('inactive');
                labelRight.classList.remove('inactive');
            } else {
                titleElement.textContent = THEM_TITLE;
                container.innerHTML = THEM_STATE_HTML;
                titleElement.style.color = THEM_COLOR;
                labelLeft.classList.remove('inactive');
                labelRight.classList.add('inactive');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('state-toggle');
            updateDiagram(true);

            toggle.addEventListener('change', (e) => {
                updateDiagram(e.target.checked);
            });
        });
    </script>
</body>
</html>
