<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Perspective Diagram</title>
    <style>
        /* --- Background and Global Styling --- */
        body {
            background-color: #EDE3D2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2vh;
        }

        /* Header and Title */
        .header {
            text-align: center;
            margin-bottom: 3vh;
            width: 100%;
        }

        #diagram-title {
            font-size: clamp(1.4rem, 4vw, 2.5rem);
            color: #274357;
            margin-bottom: 2vh;
            transition: color 0.6s ease, transform 0.3s ease;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
        }

        #diagram-title.shimmer {
            animation: shimmer 1.5s ease-in-out;
        }

        /* --- Toggle Switch Styling --- */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(10px, 2vw, 15px);
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        .toggle-switch-wrapper {
            display: flex;
            align-items: center;
            gap: clamp(10px, 2vw, 15px);
            user-select: none;
        }

        .toggle-option-left, .toggle-option-right {
            font-weight: 600;
            color: #46515A;
            min-width: clamp(50px, 8vw, 70px);
            transition: opacity 0.3s ease;
        }

        .toggle-option-left {
            text-align: right;
        }

        .toggle-option-right {
            text-align: left;
        }

        /* Hide inactive label */
        .toggle-option-left.inactive,
        .toggle-option-right.inactive {
            opacity: 0;
            pointer-events: none;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: clamp(45px, 6vw, 55px);
            height: clamp(24px, 3.5vw, 30px);
            background-color: #FDAC53;
            border-radius: 34px;
            cursor: pointer;
            transition: background-color 0.4s;
            flex-shrink: 0;
        }

        .toggle-switch:after {
            content: '';
            position: absolute;
            width: 40%;
            height: 70%;
            border-radius: 50%;
            background: white;
            top: 15%;
            left: 8%;
            transition: transform 0.4s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #state-toggle {
            display: none;
        }

        #state-toggle:checked + .toggle-switch {
            background-color: #149C88;
        }

        #state-toggle:checked + .toggle-switch:after {
            transform: translateX(125%);
        }

        /* --- Diagram Container --- */
        #diagram-container {
            width: 100%;
            max-width: min(90vw, 90vh, 700px);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Layer Global Styling and Animation --- */
        .layer {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-sizing: border-box;
            position: relative;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Enhanced hover with smooth mobile support */
        @media (hover: hover) and (pointer: fine) {
            .layer:hover {
                transform: scale(1.03);
                box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
            }

            .layer-1:hover {
                animation: rippleEffect 1s ease-out;
            }
        }

        /* Touch-friendly active state for mobile */
        @media (hover: none) or (pointer: coarse) {
            .layer:active {
                transform: scale(0.98);
                transition: transform 0.1s ease;
            }
        }

        /* --- Advanced Keyframe Animations --- */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0px rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        @keyframes rippleEffect {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7),
                            0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0),
                            0 0 0 7px rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 0 30px rgba(255, 255, 255, 0),
                            0 0 0 15px rgba(255, 255, 255, 0);
            }
        }

        @keyframes spiralIn {
            0% {
                transform: scale(0) rotate(-360deg);
                opacity: 0;
            }
            60% {
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes cascadeIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes floatAndRotate {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-8px) rotate(2deg);
            }
            75% {
                transform: translateY(-8px) rotate(-2deg);
            }
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        /* Intro animation states */
        .intro-animation .layer-3 {
            animation: spiralIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .intro-animation .layer-2 {
            animation: cascadeIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards;
            opacity: 0;
        }

        .intro-animation .layer-1 {
            animation: cascadeIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s forwards,
                       rippleEffect 2s ease-in-out 2s infinite;
            opacity: 0;
        }

        .intro-animation .layer-text {
            animation: textFadeIn 0.6s ease-out 1.2s forwards;
            opacity: 0;
        }

        .intro-animation .layer-text-2 {
            animation-delay: 1.4s;
        }

        .intro-animation .layer-text-1 {
            animation-delay: 1.6s;
        }

        /* Layer sizing - using percentages relative to container */
        .layer-3 { 
            width: 100%; 
            height: 100%; 
        }

        .layer-2 { 
            width: 66.67%; 
            height: 66.67%; 
        }

        .layer-1 {
            width: 40%;
            height: 40%;
            animation: rippleEffect 3s ease-in-out infinite;
        }

        /* Subtle continuous animation for outer layers */
        .layer-3 {
            animation: floatAndRotate 6s ease-in-out infinite;
        }

        .layer-2 {
            animation: floatAndRotate 5s ease-in-out infinite 0.5s;
        }

        .layer-text {
            font-size: clamp(0.75rem, 1.8vw, 1.1rem);
            font-weight: 600;
            padding: 0.5em 1em;
            margin: 0;
            line-height: 1.3;
        }

        .subtext {
            display: block;
            font-size: 0.8em;
            font-weight: 400;
            opacity: 0.8;
        }

        .layer-text-3 { 
            position: absolute; 
            top: 9%; 
            width: 85%; 
        }

        .layer-text-2 { 
            position: absolute; 
            top: 11%; 
            width: 90%; 
        }

        .layer-text-1 {
            font-size: clamp(0.85rem, 2vw, 1.4rem);
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: white;
        }

        /* --- Color Classes: THEM State --- */
        .them-3 {
            background-color: #149C88;
            border: clamp(3px, 0.7vw, 5px) solid #4C7E86;
            color: #FFFFFF;
        }

        .them-2 {
            background-color: #D5D5D8;
            border: clamp(3px, 0.7vw, 5px) solid #8B8E8D;
            color: #2E272A;
        }

        .them-1 {
            background-color: #FDAC53;
            border: clamp(3px, 0.7vw, 5px) solid #FFA44A;
        }

        /* --- Color Classes: YOU State --- */
        .you-3 {
            background-color: #E3CADE;
            border: clamp(3px, 0.7vw, 5px) solid #D33479;
            color: #493338;
        }

        .you-2 {
            background-color: #B1B6AD;
            border: clamp(3px, 0.7vw, 5px) solid #817A65;
            color: #2E272A;
        }

        .you-1 {
            background-color: #149C88;
            border: clamp(3px, 0.7vw, 5px) solid #204544;
        }

        /* --- Mobile-Optimized Animations --- */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Optimize animations for mobile performance */
        @media (max-width: 768px) {
            .layer {
                will-change: transform;
                transform: translateZ(0);
                backface-visibility: hidden;
            }

            .layer-3 {
                animation-duration: 7s;
            }

            .layer-2 {
                animation-duration: 6s;
            }

            .layer-1 {
                animation-duration: 3.5s;
            }
        }

        /* --- Media Queries for Fine-tuning --- */
        
        /* Very small screens */
        @media (max-width: 400px) {
            body {
                padding: 1vh;
            }

            .header {
                margin-bottom: 2vh;
            }

            #diagram-container {
                max-width: min(95vw, 95vh);
            }

            .subtext {
                font-size: 0.7em;
            }
        }

        /* Landscape orientation */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                flex-direction: row;
                gap: 2vw;
            }

            .header {
                margin-bottom: 0;
                margin-right: 2vw;
                max-width: 30vw;
            }

            #diagram-container {
                max-width: min(60vh, 50vw);
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            #diagram-container {
                max-width: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="diagram-title">Repairing & Holding Space</h1>

        <div class="toggle-container">
            <div class="toggle-switch-wrapper">
                <span class="toggle-option-left" id="label-left">Them</span>
                <input type="checkbox" id="state-toggle" checked>
                <label for="state-toggle" class="toggle-switch"></label>
                <span class="toggle-option-right" id="label-right">You</span>
            </div>
        </div>
    </div>

    <div id="diagram-container"></div>

    <script>
        const THEM_STATE_HTML = `
            <div class="layer layer-3 them-3">
                <p class="layer-text layer-text-3">Your Experience</span></p>
                <div class="layer layer-2 them-2">
                    <p class="layer-text layer-text-2">Your Relationship</p>
                    <div class="layer layer-1 them-1">
                        <p class="layer-text layer-text-1">Their Experience</p>
                    </div>
                </div>
            </div>
        `;

        const YOU_STATE_HTML = `
            <div class="layer layer-3 you-3">
                <p class="layer-text layer-text-3">Their Experience</p>
                <div class="layer layer-2 you-2">
                    <p class="layer-text layer-text-2">Your Relationship</p>
                    <div class="layer layer-1 you-1">
                        <p class="layer-text layer-text-1">Your Experience</p>
                    </div>
                </div>
            </div>
        `;

        const THEM_TITLE = "Self-Regulating & Self-Expression";
        const YOU_TITLE = "Repairing & Holding Space";
        const THEM_COLOR = "#FDAC53";
        const YOU_COLOR = "#149C88";

        function updateDiagram(isYouState, isInitialLoad = false) {
            const container = document.getElementById('diagram-container');
            const titleElement = document.getElementById('diagram-title');
            const labelLeft = document.getElementById('label-left');
            const labelRight = document.getElementById('label-right');

            if (isYouState) {
                titleElement.textContent = YOU_TITLE;
                container.innerHTML = YOU_STATE_HTML;
                titleElement.style.color = YOU_COLOR;
                labelLeft.classList.add('inactive');
                labelRight.classList.remove('inactive');
            } else {
                titleElement.textContent = THEM_TITLE;
                container.innerHTML = THEM_STATE_HTML;
                titleElement.style.color = THEM_COLOR;
                labelLeft.classList.remove('inactive');
                labelRight.classList.add('inactive');
            }

            // Add intro animation class
            if (!isInitialLoad) {
                container.classList.add('intro-animation');
                titleElement.classList.add('shimmer');
                
                // Remove animation class after it completes
                setTimeout(() => {
                    container.classList.remove('intro-animation');
                    titleElement.classList.remove('shimmer');
                }, 2000);
            }
        }

        // Add page load intro
        function initializeWithIntro() {
            const container = document.getElementById('diagram-container');
            const titleElement = document.getElementById('diagram-title');
            
            // Start with elements hidden
            container.style.opacity = '0';
            titleElement.style.opacity = '0';
            
            setTimeout(() => {
                titleElement.style.transition = 'opacity 0.8s ease-out';
                titleElement.style.opacity = '1';
            }, 100);

            setTimeout(() => {
                container.style.transition = 'opacity 0.5s ease-out';
                container.style.opacity = '1';
                container.classList.add('intro-animation');
                
                setTimeout(() => {
                    container.classList.remove('intro-animation');
                }, 2000);
            }, 400);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.getElementById('state-toggle');
            
            // Initial load with intro animation
            updateDiagram(true, true);
            initializeWithIntro();

            toggle.addEventListener('change', (e) => {
                updateDiagram(e.target.checked, false);
            });

            // Add touch feedback for mobile
            const layers = document.querySelectorAll('.layer');
            layers.forEach(layer => {
                layer.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                }, { passive: true });
                
                layer.addEventListener('touchend', function() {
                    this.style.transform = '';
                }, { passive: true });
            });
        });
    </script>
</body>
</html>
